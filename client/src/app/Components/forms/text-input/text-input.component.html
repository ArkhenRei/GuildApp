<div class="mb-3">
  <input
    type="{{ type }}"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
  />
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter a {{ label }}
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['passwordStrength']">
    {{control.errors?.['passwordStrength']}}
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
    Passwords do not match
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['usernameExists']">
    Username already exists!
  </div>
</div>
